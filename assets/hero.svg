<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="400" viewBox="0 0 1200 400" role="img" aria-labelledby="title desc">
  <title id="title">Android Interview Preparation</title>
  <desc id="desc">Professional Android interview preparation guide with career progression tracks</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#F8FAFC"/>
      <stop offset="100%" stop-color="#F1F5F9"/>
    </linearGradient>
    <linearGradient id="cardGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFFFFF"/>
      <stop offset="100%" stop-color="#F8FAFC"/>
    </linearGradient>
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="textShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bg)" rx="16"/>

  <!-- Main Title -->
  <text x="600" y="70" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="900" fill="#0F172A" filter="url(#textShadow)">ANDROID INTERVIEW</text>
  <text x="600" y="115" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="48" font-weight="900" fill="#0F172A" filter="url(#textShadow)">PREPARATION</text>

  <!-- Career Level Cards -->
  <!-- Entry Level -->
  <g transform="translate(120,160)" filter="url(#cardShadow)">
    <rect width="200" height="140" rx="16" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
    <g transform="translate(100,40)">
      <!-- Android Logo -->
      <circle cx="0" cy="0" r="24" fill="#3DDC84"/>
      <path d="M-12,-8 L-8,-12 L8,-12 L12,-8 L12,8 L8,12 L-8,12 L-12,8 Z" fill="#FFFFFF"/>
      <circle cx="-6" cy="-4" r="2" fill="#3DDC84"/>
      <circle cx="6" cy="-4" r="2" fill="#3DDC84"/>
      <path d="M-8,4 Q0,8 8,4" stroke="#3DDC84" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="120" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="#1E293B">Entry</text>
  </g>

  <!-- Mid Level -->
  <g transform="translate(360,160)" filter="url(#cardShadow)">
    <rect width="200" height="140" rx="16" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
    <g transform="translate(100,40)">
      <!-- Android Logo -->
      <circle cx="0" cy="0" r="24" fill="#3DDC84"/>
      <path d="M-12,-8 L-8,-12 L8,-12 L12,-8 L12,8 L8,12 L-8,12 L-12,8 Z" fill="#FFFFFF"/>
      <circle cx="-6" cy="-4" r="2" fill="#3DDC84"/>
      <circle cx="6" cy="-4" r="2" fill="#3DDC84"/>
      <path d="M-8,4 Q0,8 8,4" stroke="#3DDC84" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="120" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="#1E293B">Mid-level</text>
  </g>

  <!-- Senior Level -->
  <g transform="translate(600,160)" filter="url(#cardShadow)">
    <rect width="200" height="140" rx="16" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
    <g transform="translate(100,40)">
      <!-- Android Logo -->
      <circle cx="0" cy="0" r="24" fill="#3DDC84"/>
      <path d="M-12,-8 L-8,-12 L8,-12 L12,-8 L12,8 L8,12 L-8,12 L-12,8 Z" fill="#FFFFFF"/>
      <circle cx="-6" cy="-4" r="2" fill="#3DDC84"/>
      <circle cx="6" cy="-4" r="2" fill="#3DDC84"/>
      <path d="M-8,4 Q0,8 8,4" stroke="#3DDC84" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="120" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="#1E293B">Senior</text>
  </g>

  <!-- Architect Level -->
  <g transform="translate(840,160)" filter="url(#cardShadow)">
    <rect width="200" height="140" rx="16" fill="url(#cardGradient)" stroke="#E2E8F0" stroke-width="1"/>
    <g transform="translate(100,40)">
      <!-- Android Logo -->
      <circle cx="0" cy="0" r="24" fill="#3DDC84"/>
      <path d="M-12,-8 L-8,-12 L8,-12 L12,-8 L12,8 L8,12 L-8,12 L-12,8 Z" fill="#FFFFFF"/>
      <circle cx="-6" cy="-4" r="2" fill="#3DDC84"/>
      <circle cx="6" cy="-4" r="2" fill="#3DDC84"/>
      <path d="M-8,4 Q0,8 8,4" stroke="#3DDC84" stroke-width="2" fill="none"/>
    </g>
    <text x="100" y="120" text-anchor="middle" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="20" font-weight="700" fill="#1E293B">Architect</text>
  </g>


  <!-- Bottom right byline -->
  <text x="1000" y="370" text-anchor="start" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="18" font-weight="800" fill="#1E293B">Mukund Jogi</text>
  <text x="1000" y="390" text-anchor="start" font-family="Inter, -apple-system, BlinkMacSystemFont, sans-serif" font-size="16" font-weight="600" fill="#64748B">Mobile App Specialist</text>
</svg>