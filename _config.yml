# Configuration file for Jekyll GitHub Pages site

title: "Android Interview Preparation Guide"
description: "Comprehensive guide to Android interview preparation covering Kotlin, Jetpack Compose, MVVM, MVI, Android Architecture, Coroutines, and more."
url: "https://your-username.github.io"
baseurl: "/android-interview"

# Jekyll theme
theme: jekyll-theme-cayman

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Build settings
markdown: kramdown
highlighter: rouge
encoding: utf-8

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

